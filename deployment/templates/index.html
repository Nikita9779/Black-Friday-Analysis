<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>BlackFriday Purchase Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Product_Category_1" placeholder="Product_Category_1" required="required" />
        <input type="text" name="Product_Category_2" placeholder="Product_Category_2" required="required" />
		<input type="text" name="City_Category" placeholder="City_Category" required="required" />
		<input type="text" name="Gender" placeholder="Gender" required="required" />
		<input type="text" name="Occupation" placeholder="Occupation" required="required" />
		<input type="text" name="Age" placeholder="Age" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
